<div class="table-COMPONENT__wrapper"
	 vocab="http://schema.org/"
	 typeof="Table">
	
	<h2 class="h2"
		property="about">
		!COMPONENT Title
	</h2>

	<table class="table-COMPONENT">
		
		<thead class="table-COMPONENT__head">
			<tr class="table-COMPONENT__row">
				<th class="table-COMPONENT__cell table-COMPONENT__cell--heading">
					!COMPONENT Heading
				</th>
			</tr>
		</thead>

		<tbody class="table-COMPONENT__body">
			<tr class="table-COMPONENT__row">
				<td class="table-COMPONENT__cell">
					!COMPONENT Cell
				</td>
			</tr>
		</tbody>

		<tfoot class="table-COMPONENT__foot">
			<tr class="table-COMPONENT__row">
				<td class="table-COMPONENT__cell table-COMPONENT__cell--foot-note">
					!COMPONENT Footnote
				</td>
			</tr>
		</tfoot>

	</table>

</div>
